name: 'Deploy Snap'

on:
    push:
        branches:
            - setup-deployment

jobs:
    deploy:
        runs-on: ubuntu-latest
        timeout-minutes: 10
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 16
            - name: Install dependencies
              run: yarn install
            - name: Build
              run: yarn run build
              working-directory: packages/example
              env:
                  PROJECT_TOKEN: ${{ secrets.PROJECT_TOKEN }}
                  BACKEND_API_AUTH: ${{ secrets.BACKEND_API_AUTH_STAGING }}
                  BACKEND_API_DOMAIN: 'https://api-staging.keyst.one'
                  BUCKET_NAME: ${{ secrets.BUCKET_NAME_STAGING }}
            - uses: shallwefootball/s3-upload-action@master
              with:
                  aws_key_id: ${{ secrets.AWS_KEY_ID }}
                  aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY}}
                  aws_bucket: ${{ secrets.BUCKET_NAME_STAGING }}
                  source_dir: packages/example/build
