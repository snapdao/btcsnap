name: 'Deploy Snap'

on:
    push:
        branches:
            - setup-deployment

jobs:
    deploy:
        runs-on: ubuntu-latest
        timeout-minutes: 10
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 16
            - name: Install dependencies
              run: yarn install
            - name: Build
              run: yarn run build
              working-directory: packages/example
              env:
                  PROJECT_TOKEN: ${{ secrets.PROJECT_TOKEN }}
                  BACKEND_API_AUTH: ${{ secrets.BACKEND_API_AUTH_STAGING }}
                  BACKEND_API_DOMAIN: 'https://api-staging.keyst.one'
                  BUCKET_NAME: ${{ secrets.BUCKET_NAME_STAGING }}
            - uses: ItsKarma/aws-cli@v1.70.0
              with:
                  args: s3 sync --delete packages/example/build/ s3://mixpanel-sender-test/
              env:
                  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_KEY_ID }}
                  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  AWS_DEFAULT_REGION: 'eu-east-1'
