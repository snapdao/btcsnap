---
name: "Deploy Snap"

on:
  push:
    branches:
      - setup-deployment

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies
        run: yarn install
      - name: Build
        run: yarn run build
        working-directory: packages/example
        env:
          PROJECT_TOKEN: ${{ secrets.PROJECT_TOKEN }}
          BACKEND_API_AUTH: ${{ secrets.BACKEND_API_AUTH_STAGING }}
          BACKEND_API_DOMAIN: "https://api-staging.keyst.one"
          BUCKET_NAME: ${{ secrets.BUCKET_NAME_STAGING }}
      - uses: ItsKarma/aws-cli@v1.70.0
        with:
          args: s3 sync --delete packages/example/build/ s3://mixpanel-sender-test/
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: "eu-east-1"
      - name: publish to s3
        run: |
          echo "----Get aws cli----"
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          echo "----Unzip----"
          unzip awscliv2.zip
          echo "----Install----"
          sudo ./aws/install --update 
          echo "----Check aws----"
          aws --version
          echo "----Configure----"
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set default.region ${{ secrets.AWS_REGION }}
          echo "----List all S3 buckets (Remeber to check your IAM permissions)----"
          aws s3 sync --delete packages/example/build/ s3://mixpanel-sender-test/
